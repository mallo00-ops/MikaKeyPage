name: Daily Key Update

on:
  schedule:
    - cron: '0 0 * * *'  # every day at 00:00 UTC
  workflow_dispatch:      # manual run support

jobs:
  update-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run key generator
        env:
          MIKA_SECRET: ${{ secrets.MIKA_SECRET }}
        run: python generate_key.py

      - name: Commit new key
        run: |
          git config user.name "MikaKeyBot"
          git config user.email "bot@mikahub.local"
          git add todaykey.txt
          git commit -m "üîê Auto-updated daily key"
          git push
          
